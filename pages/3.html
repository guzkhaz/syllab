<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание слогов</title>
    <link href="/styles/1.css" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <button class="nav_1"><a class="a_1" href="1.html">СОГЛАСНЫЕ</a></button>
        <button class="nav_2"><a class="a_2" href="2.html">ГЛАСНЫЕ</a></button>
        <button class="nav_3"><a class="a_3" href="3.html">ТРИ СЛОГА</a></button>
    </nav>
</header>
<main>
    <h1>Создание слогов из трех букв</h1>
    <div class="letters">
        <div class="letter">
            <button id="consonantUp1"><img src="/img/up.svg"></button>
            <div id="consonant1">Б</div>
            <button id="consonantDown1"><img src="/img/down.svg"></button>
        </div>
        <div class="letter">
            <button id="consonantUp2"><img src="/img/up.svg"></button>
            <div id="consonant2">Б</div>
            <button id="consonantDown2"><img src="/img/down.svg"></button>
        </div>
        <div class="letter">
            <button id="vowelUp"><img src="/img/up.svg"></button>
            <div id="vowel">A</div>
            <button id="vowelDown"><img src="/img/down.svg"></button>
        </div>
    </div>
</main>
<script src="/scripts/3.js"></script>
</body>
</html>
